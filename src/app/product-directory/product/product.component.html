<ng-container *ngIf="_loader; else emptyPage">
  <mat-card *ngFor="let prod of _products" class="product-card">
    <mat-card-header>
      <mat-card-title>
        {{ prod.productName }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ prod.subCategorieName }}
      </mat-card-subtitle>
    </mat-card-header>
    <div class="product-image">
        <img
        class='image'
        src={{prod.productImage}}
      />
    </div>
    
    <mat-card-content>
      <div class="product-description">
        {{ prod.productDescription }}
      </div>
      <button (click)="redirect(prod)">Meer... </button>
      
    </mat-card-content>
    <ngb-rating [(rate)]="prod._ratings" [starTemplate]="ngbHearth" [readonly]="false" max="5"></ngb-rating>
<p>{{prod._ratings}}</p>
    <mat-card-footer>
      <div class="product-price">&euro; {{ prod.productPrice }}</div>
    </mat-card-footer>
  </mat-card>
</ng-container>
 
<ng-template #ngbHearth let-fill="fill">
    <span class="star" [class.full]="fill === 100">
        <span class="half" [style.width.%]="fill">&#10084;</span>&#10084;
      </span>
</ng-template>


<ng-template #emptyPage>
  <div>
    <p>Loading</p>
  </div>
</ng-template>
